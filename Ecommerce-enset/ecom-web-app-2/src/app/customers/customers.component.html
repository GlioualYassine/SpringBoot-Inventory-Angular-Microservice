<div class="container">
  <table  class="table" *ngIf="customers">
    <thead>
    <tr>
      <th>id</th>
      <th>Name</th>
      <th>Email</th>
      <th>Orders</th>

    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let c of customers._embedded.customers">
      <td>{{c.id}}</td>
      <td>{{c.name}}</td>
      <td>{{c.email}}</td>
      <td>
        <button class="btn btn-primary" (click)="getOrders(c)" >
          Orders
        </button>
      </td>
    </tr>
    </tbody>
  </table>

</div>
