<div class="container">
  <table class="table" *ngIf="products">
    <thead>
      <tr>
        <th>ID</th><th>Nom</th><th>Prix</th><th>Qty</th>
      </tr>
    </thead>
    <tbody>
    <tr *ngFor="let p of products._embedded.products">
      <td>{{p.id}}</td>
      <td>{{p.name}}</td>
      <td>{{p.price}}</td>
      <td>{{p.qty}}</td>
    </tr>
    </tbody>
  </table>
</div>
